version: 0.2

phases:
  install:
    commands:
      - python -m pip install --upgrade pip
      - pip install --cache-dir $HOME/.pip-cache -r requirements.txt
      - sudo apt-get update
      - sudo apt-get install -y xvfb
      - pip install --cache-dir $HOME/.pip-cache playwright
      - npx playwright install chromium --use-cache
      - npx playwright install-deps --use-cache

  pre_build:
    commands:
      - pip show robotframework
      - rfbrowser init

  build:
    commands:
      - xvfb-run -a python -m robot -v from:aws -v env:beta tests/
      - export FOLDER=$(date +%Y-%m-%d_%H:%M)
      - mkdir $FOLDER
      - mv log.html $FOLDER
      - mv report.html $FOLDER

artifacts:
  files:
    - '**/*.html'
    - '**/*.png'
  name: log-report
